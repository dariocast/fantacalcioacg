<mat-toolbar color="primary" class="mat-elevation-z1">
  <button mat-button [routerLink]="['']">
    <img alt="Home" height="40" src="assets/logo_bianco.png" title="Home" ></button>
  <span>Fantacalcio ACG</span>
  <span style="flex: 1 1 auto;"></span>

  <div *ngIf="auth.squadraCorrente | async; then authenticated else guest" >
    <!-- template will replace this div -->
  </div>
  <ng-template #guest>
    <button mat-icon-button [routerLink]="'/login'" >
      <mat-icon aria-hidden="false" aria-label="Login">exit_to_app</mat-icon>
    </button>
  </ng-template>
  <ng-template #authenticated>
    <button mat-icon-button (click)="logout()" [routerLink]="['']" >
      <mat-icon aria-hidden="false" aria-label="Logout">power_settings_new</mat-icon>
    </button>
  </ng-template>

</mat-toolbar>
<nav backgroundColor="primary" mat-tab-nav-bar mat-align-tabs="center">
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
<router-outlet></router-outlet>
